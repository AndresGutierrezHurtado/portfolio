<meta charset="UTF-8" />

  <link rel="stylesheet" crossorigin href="/assets/index-DXCjnb3I.css">
</head>
<body>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const navbar = $(".navbar-blur");
            const scrollContainer = $('#scrollContainer');
            const scrollRightBtn = $('#scrollRight');
            const scrollLeftBtn = $('#scrollLeft');

            // Scroll hacia la derecha
            scrollRightBtn.click(function() {
            scrollContainer.animate({scrollLeft: '+=150'}, 'slow');
            });

            // Scroll hacia la izquierda
            scrollLeftBtn.click(function() {
            scrollContainer.animate({scrollLeft: '-=150'}, 'slow');
            });

            // función para actualizar el link activo y activar el blur del navbar
            function checkScroll() {
                var scrollPosition = $(window).scrollTop();

                if (scrollPosition > 10) {
                    navbar.addClass("bg-slate-800/[.12]");
                } else {
                    navbar.removeClass("bg-slate-800/[.12]");
                }

                $('section').each(function () {
                    var target = $(this);
                    var offsetTop = target.offset().top;
                    var offsetBottom = offsetTop + target.outerHeight();

                    if (scrollPosition+150 >= offsetTop && scrollPosition < offsetBottom) {
                        $('.navbar-blur li a').removeClass('text-sky-600');
                        $('.navbar-blur li a[href="#' + target.attr('id') + '"]').addClass('text-sky-600');
                    }
                });
            }

            $(window).on('scroll', checkScroll);
            checkScroll();
        });
    </script>
</body>
</html>
